<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-o53vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK10YPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Watchmind - A movie platform that reads minds and suggest movies</title>
</head>

<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="img/logo.png.jpeg" alt="Watchmind">
            <a href="#" class="btn-rounded"> Sign in</a>
        </div>
        <div class="showcase-content">
            <h1>See what's next</h1>
            <p>reads your mind and suggests the perfect content</p>
            <a href="#" class="btn btn-xl">
                Watch Free for 30 Days <i class="fas fa-chevron-right btn icon"></i>
            </a>
        </div>
    </header>

    <section class="tabs">
        <div class="container">
            <div id="tab-1" class="tab-item tab-border">
                <i class="fas fa-door open fa-3x"></i>
                <p class="hide-sm">Cancel Anytime</p>
            </div>
            <div id="tab-2" class="tab-item">
                <i class="fas fa-tablet-alt fa-3x"></i>
                <p class="hide-sm">watch anywhere</p>
            </div>
            <div id="tab-3" class="tab-item">
                <i class="fas fa-tags fa-3x"></i>
                <p class="hide-sm">pick your price</p>
            </div>
        </div>
    </section>

    <div class="log hide">
        <form action="watchmind.html">
            <div class="login">
                <div class="user">
                    email <input type="email" required>
                </div>
                <div class="pass">
                    password <input type="password" required>
                </div>
                <button class="log-btn" type="submit">Log in</button>
            </div>
        </form>
        <button class="back">Back</button>
    </div>

</body>
<script src="js/main.js"></script>

</html>
