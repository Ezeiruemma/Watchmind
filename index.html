<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-o53vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK10YPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Watchmind - A movie platform that reads minds and suggest movies</title>
</head>

<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="img/logo.png.jpeg" alt="Watchmind">
            <a href="#" class="btn-rounded"> Sign in</a>
        </div>
        <div class="showcase-content">
            <h1>Explore, Binge, Repeat!</h1>
            <p>reads your mind and suggests the perfect content</p>
            <a href="#" class="btn btn-xl">
                Watch Free for 30 Days <i class="fas fa-chevron-right btn icon"></i>
            </a>
        </div>
    </header>

    <div class="log hide">
        <form action="watchmind.html">
            <div class="login">
                <h2>Sign In</h2>
                <div class="user">
                    <label for="email">Email <input id="email" type="email" required/></label>
                </div>
                <div class="pass">
                    <label for="password">password <input id="password" type="password" required/></label>
                </div>
                <a href="#" id="forgot-pass">Forgot Password</a>
                <button class="log-btn" id="signin" type="submit">Log in</button>
            </div>
        </form>
        <button class="back">Back</button>
    </div>

    <div class="signup">
        <h2>Sign up</h2>
        <div class="firstname">
            <label for="firstname">Firstname<input id="firstname" name="firstname" type="text" required/></label>
        </div>
        <div class="lastname">
            <label for="lastname">Lastname<input id="lastname name="lastname" type="text" required/></label>
        </div>
        <div class="email">
            <label for="email">Email<input id="email" name="email" type="email" required/></label>
        </div>    
        <div class="password">
            <label for="password">Password<input id="password" name="password" type="password" pattern="[a-z0-5]{8}]" required/></label>
        </div>
        <button class="signup-btn" id="signup" type="submit">Sign up</button>
         
    </div>
</body>
<script src="js/main.js"></script>

</html>
